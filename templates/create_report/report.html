{% include "liststyle.html" %}
<title> Results </title>
<head>

    


<script type="text/javascript">
$(document).ready(function() {
      $('#data').dataTable( {
                    "bPaginate": true,
                    "bLengthChange": false,
                    "bFilter": false,
                    "bSort": true,
                    "bVisible": false,
                    "bInfo": false,
                    "bSearchable": false,
                    "bAutoWidth": false,
                    "bJQueryUI":true } );
});
</script>

<table cellpadding="0" cellspacing="0" border="0" class="display" id="data" width="100%">
    <thead>
        <tr>
            <th>Product:</th>
            <th>SLA:</th>
            <th>Support:</th>
            <th>Facts:</th>
            <th>Contracted Use:</th>
            <th>NAU to Date:</th>
        </tr>
    </thead>
     <tbody>
{% for pu in list %}
  
    <tr>
        <td> {{ pu.name }}  </td>
        
        <td> {{ pu.sla }} </td> 
        <td> {{ pu.support }} </td> 
        <td> {{ pu.facts }} </td> 
        <td> {{ pu.contract_use }}</td> 
        <td> {{ pu.checkins }} </td> 
    </tr>
{% endfor %}
   </tbody>

</ul>
<br>
</head>
