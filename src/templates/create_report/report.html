{% include "liststyle.html" %}
<title> Results </title>

<head>

<script type="text/javascript">
$(document).ready(function() {
      $('#data').dataTable( {
                    "bPaginate": true,
                    "bLengthChange": false,
                    "bFilter": false,
                    "bSort": true,
                    "bVisible": false,
                    "bInfo": true,
                    "bSearchable": false,
                    "bAutoWidth": false,
                    "bJQueryUI":true } );
});
</script>


<style>
    .dataTables_wrapper {
        clear: left;
        min-height: 100px;
        position: relative;
    }
</style>


</head>

<div>
<table id="data" class="display" style="display: table" width="100%">
    <thead>
        <tr>
            <th>RHIC:</th>
            <th>Product:</th>
            <th>SLA:</th>
            <th>Support:</th>
            <th>Facts:</th>
             <th>Contract:</th>
            <th>Contracted Use:</th>
            <th>NAU to Date:</th>
        </tr>
    </thead>
     <tbody>
</div>
{% for pu in list %}
  
    <tr>
        <td> {{ pu.rhic }}  </td>
        <td> {{ pu.product_name }}  </td>
        <td> {{ pu.sla }} </td> 
        <td> {{ pu.support }} </td> 
        <td> {{ pu.facts }} </td> 
        <td> {{ pu.contract_id }} </td>
        <td> {{ pu.contract_use }}</td> 
        <td> {{ pu.checkins }} </td> 
    </tr>
{% endfor %}
   </tbody>
</table>
</div>
