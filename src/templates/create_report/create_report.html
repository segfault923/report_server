{% include "style.html" %}
<!DOCTYPE html>

<head>

  <script>
 window.onload=function() {
   document.forms[0].elements["startDate"].disabled=true;
   document.forms[0].elements["endDate"].disabled=true;
   document.forms[0].elements["id_consumer"].disabled=true;
   document.forms[0].elements["contract"].disabled=true;
   
   // next, attach the click event handler to the radio buttons
  var radios = document.forms[0].elements["group1"];
  for (var i = [0]; i < radios.length; i++)
    radios[i].onclick=radioClicked;
    
    // next, attach the click event handler to the radio buttons
  var accountRadios = document.forms[0].elements["group2"];
  for (var i = [0]; i < accountRadios.length; i++)
    accountRadios[i].onclick=radioClicked;
}

function radioClicked() {

  // find out which radio button was clicked and
  // disable/enable appropriate input elements
  switch(this.value) {
    case "month" :
       document.forms[0].elements["byMonth"].disabled=false;
       document.forms[0].elements["monthTXT"].disabled=false;
       document.forms[0].elements["startDate"].disabled=true;
       document.forms[0].elements["endDate"].disabled=true;
       break;
    case "range" :
       document.forms[0].elements["byMonth"].disabled=true;
       document.forms[0].elements["monthTXT"].disabled=true;
       document.forms[0].elements["startDate"].disabled=false;
       document.forms[0].elements["endDate"].disabled=false;
       break;
    case "account_radio" :
       document.forms[0].elements["account"].disabled=false;
       document.forms[0].elements["contract"].disabled=true;
       document.forms[0].elements["id_consumer"].disabled=true;
       break;
    case "contract_radio" :
       document.forms[0].elements["contract"].disabled=false;
       document.forms[0].elements["id_consumer"].disabled=true;
       document.forms[0].elements["account"].disabled=true;
       break;
    case "rhic_radio" :
       document.forms[0].elements["id_consumer"].disabled=false;
       document.forms[0].elements["contract"].disabled=true;
       break;
  }
 
 }
  $(function() {
    $("#startDate").datepicker();
    $("#endDate").datepicker();

    
    $('#byMonth').change( function(){
         $('#monthTXT').val( $(this).val() );
    }).click( function(){
         $('#monthTXT').val( $(this).val() );
    });
    
  });
  

  
  </script>
</head>






<style type="text/css">
p.padding {padding-left:2%;}
</style>
<style type="text/css">
p.indent {padding-left:4%;}
</style>

<body>

<br>
<fieldset>
<form action="/ui/report/" id="myform">
        
       <p class="padding">
       <b>Date:</b></p>
       <p class="indent"> 
       <input type="radio" name="group1" value="month" />

        <select id="byMonth" disabled="true">
         <option value="">Select Month</option>
         <option value="1">January</option>
         <option value="2">February</option>
         <option value="3">March</option>
         <option value="4">April</option>
         <option value="5">May</option>
         <option value="6">June</option>
         <option value="7">July</option>
         <option value="8">August</option>
         <option value="9">September</option>
         <option value="10">October</option>
         <option value="11">November</option>
         <option value="12">December</option>
        </select>
        <input id="monthTXT" name=viaMonth type="text" disabled="true"/>
        </p>
        
        <p class="indent">
        <input type="radio" name="group1" value="range"/>
        <b>Custom Range: </b> 
        Start Date: <input type="text" id="startDate" name="startDate">
        End Date: <input type="text" id="endDate" name="endDate"> </p>
        
        <p class="padding"><b>Report by:</b></p> 
        <p class="indent"><input type="radio" name="group2" value="account_radio" />&nbsp &nbsp<b>Account Number: </b></p>
        
        <p class="indent"><input type="radio" name="group2" value="contract_radio" />&nbsp &nbsp<b>Contract: </b> 
        <select id="contract" name=contract_number disabled="true">  </p>
            {% for c in contracts %}
            <option value= {{ c }}> {{ c }} </option>
            {% endfor %}
        </select>
        
        <p class="indent"><input type="radio" name="group2" value="rhic_radio" />&nbsp &nbsp<b>RHIC: </b> {{ form.consumer }} </p>
         
        <p class="padding"><b> Cloud: </b>&nbsp &nbsp{{ form.splice_server}} </p> 
  
   <p class="padding"> <input type="submit" value="Run Report" /> </p>
  </form>
</fieldset>




  
  
  
</body>
